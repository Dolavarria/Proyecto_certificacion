{% extends 'base.html' %}

{% block content %}
<main class="main container">
    <div class="row">
        {% for libro in libros %}
        <div class="col-md-4">
            <div class="card mb-3 h-100">
                <img src="{{ libro.portada_url }}" class="card-img-top" alt="{{ libro.titulo }}">
                <div class="card-body">
                    <h5 class="card-title">{{ libro.titulo }}</h5>
                    <p class="card-text">Autor: {{ libro.autor.nombre }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
