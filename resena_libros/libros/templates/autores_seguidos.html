{% extends 'base.html' %}

{% block content %}
<main class="main container mt-5 text-left">
    <h1 style="margin-left: 20px;">Autores seguidos</h1>    <ul>
        {% for autor in autores %}
        <li>
            <a href="{% url 'autor' autor.id %}">{{ autor.nombre }}</a>
        </li>
        {% empty %}
        <p >Aún no sigues a ningún autor, puedes revisar nuestra lista de libros para descubrir a tu autor favorito!</p>
        <a href="http://127.0.0.1:8000/libro/" class="btn btn-primary">Ir a libros</a>
        {% endfor %}
    </ul>
</main>
{% endblock %}
