{% extends 'base.html' %}
{% block content %}
<style>
.register-form input {
    background-color: #ebebeb;
}

.register-form {
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 5px;
}
</style>
    <main>
        <div class="container">
            <div class="col-12 col-md-6 offset-0 offset-md-3 mt-4 mb-4">
                <h3 class="text-center">Registrarse</h3>
            </div>

            <div>
              {% if form.errors %}
              <div class="container">
                <div class="col-12 col-md-6 offset-0 offset-md-3 mt-4 mb-4">
                  <p class="text-center">Hubo un error en el registro. Int√©ntalo de nuevo.</p>
                </div>
              {% endif %}
              <form method="post" action="{% url 'register' %}" class="register-form">
                {% csrf_token %}
            
                <div class="mb-3 text-center">
                    <div>
                        {{ form.username }}
                    </div>
                </div>
            
                <div class="mb-3 text-center">
                    <div>
                        {{ form.password1 }}
                    </div>
                </div>
            
                <div class="mb-3 text-center">
                    <div>
                        {{ form.password2 }}
                    </div>
                </div>
            
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-info">Registrarse</button>
                </div>
            </form>
            </div>
        </div>
    </main>
    {% endblock %}
